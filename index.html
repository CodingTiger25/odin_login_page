<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="./styles.css">
</head>
<body>
   <div class="flex-container">
    <div>
        <h1>Left side of page</h1>
        <img class="page_b" src="photo-1585202900225-6d3ac20a6962.avif">
    </div>
       <div>

        
        <div class="right_side">
            <h1> This is not a real online service! You know you need something <br> 
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started</h1>
            <h1>
                You <i>know</i> you want to. 
            </h1>        
        </div>

        <div class="middle_form">
            
            <form class="form_content">
                <h1 class="greeting">
                Let's do this!
                </h1>

                <div class="fl_field">
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name">

                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name">
                </div>

                <div class="ep_field">
                    <label for="email_field">Email:</label>
                    <input type="email" id="email_field">

                    <label for="phone_number">Phone number:</label>
                    <input type="number" id="phone_number">
                </div>

                <div class="pass">             
                    <label for="password_field">Password:</label>
                    <input type="password" id="password_field">

                    <label for="confirm_pass">Confirm Password:</label>
                    <input type="password" id="confirm_pass">
                </div> 

            </form>

            <div class="bottom_text">

            
                <div class="create_button">
                    <button>Create Account</button>
                </div>

                <div>
                    <p>
                        Already have an account? Log in
                    </p>

                </div>


            </div>    
        </div>
    </div>

   </div>
    
</body>
</html>
